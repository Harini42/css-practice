<html>
<head>
<style>
#p1 {background-color:rgba(255,0,0,0.3)}
#p2 {background-color:rgb(192,0,0)}    <!-- without adding the 'a' it will give dark color if 'a' means gives the light range of that color-->
#p3 {background-color:rgba(0,0,121,0.3)}
#p4 {background-color:rgba(255,56,0,0.3)}
</style>
</head>
<body>
<h1>define color with rgba value</h1>
<p id="p1">Red</p>
<p id="p2">Green</p>
<p id="p3">Blue</p>
<p id="p4">Cerise</p>
</body>
