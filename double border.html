<html>
<head>
<style>
p.one{
border-style:solid;
border-width:5px;
}
p.two{
border-style:solid;
border-width:medium;
}
p.three{
border-style:dotted;
border-width:2px;
}
p.four{
border-style:dotted;
border-width:thick;
}
p.five{
border-style:double;
border-width:15px;
}
p.six{
border-style:double;
border-width:thick;
}
</style>
</head>
<body>
<h2>boundary</h2>
<p>property width of four borders:</p>
<p class="one">some text.</p>
<p class="two">some text.</p>
<p class="three">some text.</p>
<p class="four">some text.</p>
<p class="five">some text.</p>
<p class="six">some text.</p>
<p><b>Note:</b>the "border width property does not work if it is used alone.</p>
</body>
